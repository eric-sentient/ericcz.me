<html>
<head>
	<title>econ graph demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
	<div style="width:40%">
	<canvas id="ISLM" width="20px" height="20px"></canvas>
	<script>
		var ctx = document.getElementById("ISLM").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ['Y1','Y2', 'Y3', 'Y4'],
				datasets: [{
					label: 'IS',
					backgroundColor: 'red',
					borderColor: 'red',
					data: [4, 3, 2, 1],
					fill:false

				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: true,
				},
				hover: {
					mode: 'nearest',
					intersect: true,
				},
				scales: {
					xAxes: [{
						display: false,
						scaleLabel: {
							display: true,
							labelString: "Y"
						}
					}],
					yAxes: [{
						display: false,
						scaleLabel: {
							display: true,
							labelString: "r"
						}
					}]
				}
			}
		}
		)</script>
	</div>
</body>
</html>
